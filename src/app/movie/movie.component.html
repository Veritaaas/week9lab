  <div class="section" *ngIf="section==2">
    <div class="form-group">
      <label for="actorName">Title of Movie</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="actorName">Year</label>
      <input type="number" class="form-control" id="year" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Add Movie</button>
  </div>
  <div class="section" *ngIf="section==3">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Delete?</th>
      </tr>
      <tr *ngFor="let item of movieDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
      </tr>
    </table>
  </div>

  <div class="section" *ngIf="section==4">
    <div class="form-group">
      <label for="MovieTitle">Year</label>
      <input type="text" class="form-control" id="year" [(ngModel)]="delYear">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onDelBeforeYear()">Delete Movie Before Year</button>
  </div>

  <div class="section" *ngIf="section==5">
    <div class="form-group">
      <label for="MovieTitle">Movie Title</label>
    </div>
    <select class="form-control" id="browser-default custom-select" [(ngModel)]="title">
        <option *ngFor="let item of movieDB">{{item.title}}</option>
    </select>

    <div class="form-group">
        <label for="ActorName">Actor Name</label>
      </div>
      <select class="form-control" id="browser-default custom-select"  [(ngModel)]="fullName">
        <option *ngFor="let item of actorDB">{{item.name}}</option>
    </select>
    <button type="submit" class="btn btn-primary" (click)="onaddAToM()">Add Actor to Movie</button>
  </div>
